<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专注学习计时器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="js/shared.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f0f2f5;
            color: #333;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1976D2;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .back-btn:hover {
            background-color: #1565C0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .back-btn::before {
            content: "←";
            margin-right: 5px;
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        
        .timer-panel {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        
        .tag-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .timer-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        
        .timer-circle {
            width: 100%;
            height: 100%;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: bold;
            color: #1976D2;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .start-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .pause-btn {
            background-color: #FFC107;
            color: #333;
        }
        
        .stop-btn {
            background-color: #F44336;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .timer-info {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .timer-status {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .status-studying {
            color: #4CAF50;
        }
        
        .status-paused {
            color: #FFC107;
        }
        
        .rest-countdown {
            font-size: 1.1rem;
            color: #F44336;
            font-weight: bold;
            display: none;  /* 默认隐藏这个元素 */
        }
        
        .rest-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .rest-overlay h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .rest-timer {
            font-size: 5rem;
            margin: 30px 0;
            color: #4CAF50;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 600px) {
            .timer-container {
                width: 250px;
                height: 250px;
            }
            
            .timer-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='study-timer-app-html.html'">返回</button>
    
    <div class="container">
        <div class="timer-panel">
            <div class="tag-display" id="tagDisplay">标签加载中...</div>
            
            <div class="timer-container">
                <div id="timerCircle" class="timer-circle"></div>
                <div id="timerText" class="timer-text">90:00</div>
            </div>
            
            <div class="timer-info">
                <div id="timerStatus" class="timer-status">准备开始学习</div>
                <div id="restCountdown" class="rest-countdown">距离下次休息还有: <span id="nextRestTime">00:00</span></div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="start-btn">开始</button>
                <button id="pauseBtn" class="pause-btn" disabled>暂停</button>
                <button id="stopBtn" class="stop-btn" disabled>结束</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        休息提醒即将到来...
    </div>
    
    <div class="rest-overlay" id="restOverlay">
        <h2>休息时间!</h2>
        <div class="rest-timer" id="restTimer">10</div>
        <p>请短暂休息眼睛，活动一下身体</p>
    </div>
    
    <script>
        // DOM 元素
        const timerText = document.getElementById('timerText');
        const timerStatus = document.getElementById('timerStatus');
        const restCountdown = document.getElementById('restCountdown');
        const nextRestTimeSpan = document.getElementById('nextRestTime');
        const tagDisplay = document.getElementById('tagDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const notification = document.getElementById('notification');
        const restOverlay = document.getElementById('restOverlay');
        const restTimer = document.getElementById('restTimer');
        
        // 初始化 ECharts 圆环图
        const timerChart = echarts.init(document.getElementById('timerCircle'));
        
        // 常量
        const TOTAL_SECONDS = 90 * 60; // 90分钟
        
        // 变量
        let timer = null;
        let currentSeconds = TOTAL_SECONDS;
        let isPaused = false;
        let startTime = null;
        let elapsedBeforePause = 0;
        let selectedTag = null;
        let restInterval = null;
        let nextRestTime = null;
        
        // 检查是否有选中的标签
        function checkSelectedTag() {
            selectedTag = getSelectedTag();
            if (selectedTag) {
                tagDisplay.textContent = selectedTag;
                return true;
            } else {
                alert('请先在主页面选择一个学习标签！');
                window.location.href = 'study-timer-app-html.html';
                return false;
            }
        }
        
        // 更新圆环图
        function updateTimerCircle(percentage) {
            const option = {
                series: [{
                    type: 'pie',
                    radius: ['80%', '100%'],
                    avoidLabelOverlap: false,
                    startAngle: 90,
                    hoverOffset: 0,
                    label: {
                        show: false,
                    },
                    emphasis: {
                        scale: false
                    },
                    data: [
                        {
                            value: percentage,
                            name: '已完成',
                            itemStyle: {
                                color: '#4CAF50'
                            }
                        },
                        {
                            value: 100 - percentage,
                            name: '剩余',
                            itemStyle: {
                                color: '#E0E0E0'
                            }
                        }
                    ],
                    animation: false
                }]
            };
            timerChart.setOption(option);
        }
        
        // 更新计时器显示
        function updateTimerDisplay() {
            timerText.textContent = formatTime(currentSeconds);
            
            // 计算进度百分比并更新圆环图
            const percentage = ((TOTAL_SECONDS - currentSeconds) / TOTAL_SECONDS) * 100;
            updateTimerCircle(percentage);
            
            // 不再显示下一次休息时间
            restCountdown.style.display = 'none';
        }
        
        // 开始计时器
        function startTimer() {
            if (!checkSelectedTag()) {
                return;
            }
            
            if (!timer) {
                startTime = new Date().getTime() - elapsedBeforePause;
                
                // 设置下一次休息时间
                scheduleNextRest();
                
                timer = setInterval(() => {
                    if (!isPaused) {
                        currentSeconds--;
                        updateTimerDisplay();
                        
                        // 检查是否到了休息时间
                        if (nextRestTime && new Date().getTime() >= nextRestTime) {
                            startRest();
                        }
                        
                        if (currentSeconds <= 0) {
                            completeTimer();
                        }
                    }
                }, 1000);
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                
                timerStatus.textContent = "正在学习中...";
                timerStatus.className = "timer-status status-studying";
            }
        }
        
        // 安排下一次休息时间
        function scheduleNextRest() {
            // 临时设置为5秒，用于测试声音播放
            const restDelaySeconds = 5;
            const restDelay = restDelaySeconds * 1000; // 转换为毫秒
            
            nextRestTime = new Date().getTime() + restDelay;
            
            // 提前2秒显示通知
            setTimeout(() => {
                if (timer && !isPaused) {
                    showNotification();
                }
            }, restDelay - 2000);
            
            console.log('已安排下一次休息时间，将在5秒后响起');
        }
        
        // 显示通知
        function showNotification() {
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // 开始休息
        function startRest() {
            isPaused = true;
            let restSeconds = 10;
            
            // 使用shared.js中的playSound函数播放提示音
            playSound()
                .then(() => {
                    console.log('休息提示音成功播放');
                })
                .catch(error => {
                    console.error('休息提示音播放失败，但会继续进入休息模式:', error);
                });
            
            restOverlay.style.display = 'flex';
            restTimer.textContent = restSeconds;
            
            restInterval = setInterval(() => {
                restSeconds--;
                restTimer.textContent = restSeconds;
                
                if (restSeconds <= 0) {
                    endRest();
                }
            }, 1000);
        }
        
        // 结束休息
        function endRest() {
            clearInterval(restInterval);
            restOverlay.style.display = 'none';
            isPaused = false;
            
            // 设置下一次休息时间
            scheduleNextRest();
            
            timerStatus.textContent = "休息结束，继续学习中...";
            timerStatus.className = "timer-status status-studying";
        }
        
        // 暂停计时器
        function pauseTimer() {
            if (timer && !isPaused) {
                isPaused = true;
                elapsedBeforePause = TOTAL_SECONDS - currentSeconds;
                pauseBtn.textContent = "继续";
                
                timerStatus.textContent = "已暂停";
                timerStatus.className = "timer-status status-paused";
            } else {
                isPaused = false;
                startTime = new Date().getTime() - elapsedBeforePause;
                pauseBtn.textContent = "暂停";
                
                timerStatus.textContent = "继续学习中...";
                timerStatus.className = "timer-status status-studying";
                
                // 如果暂停时通过了休息时间，重新安排休息
                if (nextRestTime && new Date().getTime() > nextRestTime) {
                    scheduleNextRest();
                }
            }
        }
        
        // 停止计时器
        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                
                // 计算实际学习的时间（秒）
                const elapsedSeconds = TOTAL_SECONDS - currentSeconds;
                
                // 保存记录
                if (elapsedSeconds > 0) {
                    saveRecord(selectedTag, elapsedSeconds);
                    alert(`已记录 ${Math.floor(elapsedSeconds / 60)} 分钟 ${elapsedSeconds % 60} 秒的学习时间。`);
                }
                
                // 重置计时器
                timer = null;
                currentSeconds = TOTAL_SECONDS;
                elapsedBeforePause = 0;
                isPaused = false;
                nextRestTime = null;
                
                // 清除localStorage中的计时器状态
                localStorage.removeItem('timer_paused');
                localStorage.removeItem('timer_currentSeconds');
                localStorage.removeItem('timer_elapsedBeforePause');
                
                updateTimerDisplay();
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                pauseBtn.textContent = "暂停";
                stopBtn.disabled = true;
                
                timerStatus.textContent = "准备开始学习";
                timerStatus.className = "timer-status";
                restCountdown.style.display = 'none';
            }
        }
        
        // 完成计时器
        function completeTimer() {
            clearInterval(timer);
            
            // 保存90分钟完整记录
            saveRecord(selectedTag, TOTAL_SECONDS);
            
            // 使用shared.js中的playSound函数播放完成提示音
            playSound()
                .then(() => {
                    console.log('完成提示音成功播放');
                })
                .catch(error => {
                    console.error('完成提示音播放失败:', error);
                });
            
            // 重置计时器
            timer = null;
            currentSeconds = TOTAL_SECONDS;
            elapsedBeforePause = 0;
            isPaused = false;
            nextRestTime = null;
            
            updateTimerDisplay();
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            
            timerStatus.textContent = "准备开始学习";
            timerStatus.className = "timer-status";
            restCountdown.style.display = 'none';
            
            alert("恭喜您完成了一个完整的学习周期！");
        }
        
        // 事件监听器
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        stopBtn.addEventListener('click', stopTimer);
        
        // 初始化
        window.addEventListener('load', () => {
            // 检查选中的标签
            checkSelectedTag();
            
            // 初始化定时器圆环
            updateTimerCircle(0);
            
            // 检查是否有保存的计时状态
            const timerPaused = localStorage.getItem('timer_paused');
            const savedSeconds = localStorage.getItem('timer_currentSeconds');
            const savedElapsed = localStorage.getItem('timer_elapsedBeforePause');
            
            if (timerPaused === 'true' && savedSeconds && savedElapsed) {
                // 恢复计时状态
                currentSeconds = parseInt(savedSeconds);
                elapsedBeforePause = parseInt(savedElapsed);
                
                // 更新UI
                updateTimerDisplay();
                
                // 启用相关按钮
                startBtn.disabled = true; // 禁用开始按钮
                pauseBtn.disabled = false;
                pauseBtn.textContent = "继续";
                stopBtn.disabled = false;
                
                timerStatus.textContent = "已暂停";
                timerStatus.className = "timer-status status-paused";
                
                // 设置暂停状态
                isPaused = true;
                
                // 自动创建计时器，这样用户只需点击"继续"
                timer = setInterval(() => {
                    if (!isPaused) {
                        currentSeconds--;
                        updateTimerDisplay();
                        
                        // 检查是否到了休息时间
                        if (nextRestTime && new Date().getTime() >= nextRestTime) {
                            startRest();
                        }
                        
                        if (currentSeconds <= 0) {
                            completeTimer();
                        }
                    }
                }, 1000);
            }
            
            // 调整窗口大小时重绘图表
            window.addEventListener('resize', () => {
                timerChart.resize();
            });
        });
        
        // 页面离开时自动暂停
        window.addEventListener('beforeunload', () => {
            if (timer && !isPaused) {
                // 保存当前状态到localStorage
                localStorage.setItem('timer_paused', 'true');
                localStorage.setItem('timer_currentSeconds', currentSeconds.toString());
                localStorage.setItem('timer_elapsedBeforePause', (TOTAL_SECONDS - currentSeconds).toString());
            }
        });
        
    </script>
</body>
</html>
