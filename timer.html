<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer🕰</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/indexedDB.js"></script>
    <link rel="stylesheet" href="css/timer.css">
</head>
<body>    <button class="back-btn" id="backBtn" title="返回主页 (B键)">返回</button>
    <button class="sound-toggle-btn" id="soundToggleBtn" title="切换声音 (S键)"><span class="icon">🔊</span></button>
    
    <div class="container">
        <div class="timer-panel">
            <div class="tag-display" id="tagDisplay">标签加载中...</div>
            
            <div class="timer-container">
                <div id="timerCircle" class="timer-circle"></div>
                <div id="timerText" class="timer-text">90:00</div>
            </div>
            
            <div class="timer-info">
                <div id="timerStatus" class="timer-status">准备开始学习</div>
                <div id="restCountdown" class="rest-countdown">距离下次休息还有: <span id="nextRestTime">00:00</span></div>
            </div>
              <div class="controls">
                <button id="startBtn" class="start-btn" title="开始/继续计时 (空格键)">开始</button>
                <button id="pauseBtn" class="pause-btn" disabled title="暂停计时 (空格键)">暂停</button>
                <button id="stopBtn" class="stop-btn" disabled title="结束计时 (ESC键)">结束</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        休息提醒即将到来...
    </div>      <div class="rest-overlay" id="restOverlay">
        <h2>休息时间!</h2>
        <div class="rest-timer" id="restTimer">00:10</div>
        <p>请短暂休息眼睛，活动一下身体</p>
        <p class="rest-note">计时结束后将自动恢复学习</p>
        <button id="skipRestBtn" class="skip-rest-btn">立即继续学习</button>
    </div>    <!-- 添加PC后台运行提示区域 -->
<div class="pc-notice" id="pcNotice" style="display:none;">
    <div class="notice-header">
        <span class="notice-icon">🔔</span>
        <span class="notice-text">重要提示：PC浏览器可后台计时</span>
    </div>
    <div class="notice-content">
        <p>让Chrome浏览器即使在后台也能继续计时:</p>
        <ol>
            <li>打开浏览器的<strong>设置</strong> ⚙️</li>
            <li>在设置中搜索<strong>"保持活跃"</strong>或<strong>"后台运行"</strong></li>
            <li>找到<strong>"保持特定网站在后台始终活跃"</strong>选项</li>
            <li>将本网站添加到该列表中</li>
        </ol>
        <p class="notice-footer">设置后，即使最小化或切换标签页，计时器也能正常工作！</p>
        <div class="notice-actions">
            <label class="dont-show-again">
                <input type="checkbox" id="dontShowAgainCheckbox"> 不再提醒
            </label>
            <button id="closeNoticeBtn" class="close-notice-btn">我已了解</button>
        </div>
    </div>
</div>
    
    <script src="js/timer.js"></script>
</body>
</html>
